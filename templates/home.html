<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Math Score</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #4a4a4a;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="login">
    <h2>Predict Math Score</h2>
    <form action="{{url_for('predict')}}" method="post">

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="race_ethnicity">Race/Ethnicity</label>
      <select name="race_ethnicity" id="race_ethnicity">
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label for="parental_level_of_education">Parental Level of Education</label>
      <select name="parental_level_of_education" id="parental_level_of_education">
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="some college">Some College</option>
        <option value="master's degree">Master's Degree</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="high school">High School</option>
        <option value="some high school">Some High School</option>
      </select>

      <label for="lunch">Lunch</label>
      <select name="lunch" id="lunch">
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <label for="test_preparation_course">Test Preparation Course</label>
      <select name="test_preparation_course" id="test_preparation_course">
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label for="reading_score">Reading Score</label>
      <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>

      <label for="writing_score">Writing Score</label>
      <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>

      <button type="submit">Predict Math Score</button>
    </form>
  </div>

  <h2>
    THE PREDICTED MATH SCORE IS {{results}}
  </h2>

</body>
</html>
